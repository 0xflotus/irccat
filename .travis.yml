language: go
go:
- 1.7
env:
- PATH=/home/travis/gopath/bin:$PATH
before_install:
- go get github.com/mitchellh/gox
script:
- go test -v ./...
- gox -os="linux darwin" -arch="amd64 386" -output="dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/linux_amd64_irccat
    - dist/linux_i386_irccat
    - dist/darwin_amd64_irccat
    - dist/darwin_i386_irccat
  on:
    repo: irccloud/irccat
    tags: true
